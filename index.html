<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html com backend</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #D6EEEE;
        }
        </style>
</head>
<body>
    <div>
        <input type="text" id="n1" placeholder="0">
        <select name="" id="op">            
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="n2" placeholder="0">
        <button id="btnCal">=</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>n1</th>
                <th>OP</th>
                <th>n2</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="resultado">
            
        </tbody>
    </table>

    <script src="js/jquery.js"></script>
    <script>             

        $("#btnCal").click(function(){
            let dados = {
                'n1': $("#n1").val(),
                'n2': $("#n2").val(),
                'op': $("#op").val(),
                'result':0
            };


            //Preparando para enviar para o servidor PHP (JSON.stringify)
            dados = JSON.stringify(dados);
            console.log(dados);

            $.post("index.backend.php",dados,function(x){  
                var idDel = Date.now();               
                $("#resultado").append(
                    `<tr id='${idDel}'>
                        <td>${x.n1}</td>
                        <td>${x.op}</td>
                        <td>${x.n2}</td>
                        <td>${x.result}</td>
                        <td><button onclick="deletarElemento('${idDel}')">DEL</button></td>
                    </tr>`
                );
            });
        });
        function deletarElemento(elemento){
            $("#"+elemento).remove();
        }
    </script> 
</body>
</html>
