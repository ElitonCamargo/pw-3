<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
      }
      th, td {
        background-color: #96D4D4;
      }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend>Novo contato</legend>
            <input type="text"  id="nomeContato"    placeholder="Nome">
            <input type="tel"   id="telContato"     placeholder="(00)0000-0000">
            <button id="btnSalvar">Salvar</button>
        </fieldset>        
    </div>
    <table id="tabelaContatos">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Edite</th>
            <th>Delete</th>
        </tr>        
    </table>

    <script>
        var btnSalvar = document.getElementById('btnSalvar');
        var tabelaContatos = document.getElementById('tabelaContatos');
        var contador = 100;

        btnSalvar.onclick = function(){
            tabelaContatos.innerHTML += 
            `
                <tr id="${contador}">
                    <td>${nomeContato.value}</td>
                    <td>${telContato.value}</td>
                    <td><button>Edite</button></td>
                    <td><button onclick="ap(${contador})">Del</button></td>
                </tr>
            `;
            nomeContato.value = '';
            telContato.value = '';
            contador++;
        }

        function ap(id){
            document.getElementById(id).remove();
        }
    </script>
</body>
</html>
